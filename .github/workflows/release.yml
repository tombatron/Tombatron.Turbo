name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Build JavaScript
      working-directory: src/Tombatron.Turbo/wwwroot
      run: |
        npm ci
        npm run build

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal

    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Pack
      run: dotnet pack --configuration Release --output ./artifacts /p:Version=${{ steps.version.outputs.VERSION }}

    - name: Push to NuGet
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_SECRETY_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

    - name: Setup Node.js for npm publish
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'

    - name: Set npm package version
      working-directory: src/Tombatron.Turbo/wwwroot
      run: npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version

    - name: Publish to npm
      working-directory: src/Tombatron.Turbo/wwwroot
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_SECRET_SECURITY_TOKEN }}

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./artifacts/*.nupkg
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
